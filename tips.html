<!DOCTYPE html>
<html>

<head>
    <title>Tip amounts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Sai Krishan Reddy Seelam shows tip amounts</h1>

        <p style="text-align: center;"><b>Looping computation</b></p>
        <label for="baseAmount">Enter base amount:</label>
        <input type="number" id="baseAmount" value="50"><br><br>

        <label for="tipPercent">Enter the tip percent:</label>
        <input type="number" id="tipPercent" value="15"><br><br>

        <button type="button" onclick="tips()" class="btn btn-primary">Show tip</button><br><br>

        <b><div id="tipResults">Tips are :</div></b><br>
        <script>
            function tips() {
                const baseAmount = document.getElementById("baseAmount").valueAsNumber;
                const tipPercent = document.getElementById("tipPercent").valueAsNumber;
                let toShow = "";

                for (let i = 0; i < 5; i++) {
                    const calculatedTip = (baseAmount * (tipPercent + (4 * i))) / 100;
                    toShow += `${tipPercent + (4 * i)}% is ${calculatedTip.toFixed(2)}; `;
                }

                document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;
            }
        </script>

        <p style="text-align: center;"><b>Radio button group that switches between calculations</b></p>
        <form>
            <label>
                <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
            </label><br>
            <label>
                <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Diff
            </label><br>
            <label>
                <input type="radio" name="operation" value="product" onclick="chooseOp()"> Mult
            </label><br>
        </form><br>

        <b><div id="operationResult"></div></b>


        <script>
            function chooseOp() {
                const baseAmount = document.getElementById("baseAmount").valueAsNumber;
                const tipPercent = document.getElementById("tipPercent").valueAsNumber;
                const radioButtons = document.getElementsByName("operation");
                let selectedOperation;

                for (const radioButton of radioButtons) {
                    if (radioButton.checked) {
                        selectedOperation = radioButton.value;
                        break;
                    }
                }

                let resultText = "";

                if (selectedOperation === "sum") {
                    resultText = `Sum of ${baseAmount} and ${tipPercent} is ${baseAmount + tipPercent}`;
                } else if (selectedOperation === "difference") {
                    resultText = `Difference between ${baseAmount} and ${tipPercent} is ${baseAmount - tipPercent}`;
                } else if (selectedOperation === "product") {
                    resultText = `Product of ${baseAmount} and ${tipPercent} is ${baseAmount * tipPercent}`;
                }

                document.getElementById("operationResult").innerHTML = "Operation Results are : " + resultText;
            }
        </script>
    </div>
</body>

</html>
